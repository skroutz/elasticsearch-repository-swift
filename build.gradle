buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:" + elasticsearch
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

apply plugin: 'java'
apply plugin: 'elasticsearch.esplugin'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'org.wikimedia.elasticsearch.swift'
version = '3.0.0-es' + elasticsearch
description = """elasticsearch-repository-swift"""

esplugin {
    name 'repository-swift'
    version rootProject.version
    description 'Swift repository plugin for Elasticsearch'
    classname 'org.wikimedia.elasticsearch.swift.SwiftRepositoryPlugin'
//    licenseFile rootProject.file('LICENSE')
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

configurations.all {
}

dependencyLicenses.enabled = false

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}
dependencies {
    compileOnly group: 'org.javaswift', name: 'joss', version:'0.9.15'
    compileOnly group: 'org.elasticsearch', name: 'elasticsearch', version: elasticsearch
    compileOnly group: 'com.google.guava', name: 'guava', version:'19.0'
    testCompile group: 'junit', name: 'junit', version: junit
}
